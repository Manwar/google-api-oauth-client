[PkgVersion]

[Git::Check]
[Git::Commit]
[Git::NextVersion]
version_regexp = ^release-(\d+.*)$

[Git::Tag]
tag_format = release-%v

[Git::Push]
push_to = origin

[GithubMeta]

[PruneFiles]
match = config.json

[ChangelogFromGit]
tag_regexp = ^release-(\d+.*)$
file_name = Changes

[@Basic]

[Prereqs]
Carp = 1.38
Furl = 0
JSON = 0
Moo = 0
URI = 0

[Prereqs / TestRequires]
Test::Most = 0
Test::Mock::Furl = 0
